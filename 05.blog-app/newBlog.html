<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>New Blog Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>The Blog Website</h1>
          <input type="text" placeholder="search blog here..." />
          <nav>
            <ul>
              <li><a href="./home.html">Home</a></li>
              <li><a href="./newBlog.html">New Blog</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <div class="section-form">
          <h1>Add a New Blog</h1>
          <div class="form">
            <form action="">
              <div class="form-input">
                <div><label for="">Blog Title:</label></div>
                <div><input type="text" class="input" /></div>
              </div>
              <div class="form-input-2">
                <div><label for="">Blog body:</label></div>
                <div>
                  <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
              </div>
              <div><label for="">Blog author:</label></div>
              <div>
                <select name="" id="mySelect">
                  <option value="select author" selected disabled>
                    select author
                  </option>
                  <option value="lorem">Lorem</option>
                  <option value="ipsum">Ipsum</option>
                  <option value="dolor">Dolor</option>
                </select>
              </div>
              <div class="add-btn">
                <button>Add Blog</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./newBlog.js"></script>
  </body>
</html>
